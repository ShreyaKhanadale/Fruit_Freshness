    <h2>Fruit Freshness Monitoring</h2>

    <!-- Freshness Data Table -->
    <div class="freshness-table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Ethylene (ppm)</th>
                    <th>VOCs (ppm)</th>
                    <th>CO₂ (ppm)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="freshnessTable">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Graph Containers -->
    <div class="graph-container"><canvas id="tempChart"></canvas></div>
